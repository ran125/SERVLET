<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>莲花水电站信息管理系统</title>
    <link href="../css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="../js/jquery-easyui-1.7.0/jquery.min.js"></script>
    <style>

        html { overflow-x: hidden; overflow-y: auto; }
    </style>
    <script type="text/javascript">
        $(function () {
            //绑定失去焦点事件
            $("#stu_username_hide").blur(checkName);//用户名
            $("#stu_password_hide").blur(checkPwd);//密码

            //提交表单验证函数
            $("#form1").submit(function () {
                var flag=true;
                if (!checkName()) flag=false;
                if(!checkPwd()) flag=false;
                return flag;
            });
        })

        //验证用户名
        function checkName(){
            var  name=$("#stu_username_hide").val();
            var pwd=$("#stu_password_hide").val();
            var divName=$("#divName").html("");
            if (name==""){
                divName.html("用户名不能为空");
                return false;
            }
            return true;
        }
        //验证密码
        function checkPwd() {
            var  name=$("#stu_username_hide").val();
            var pwd=$("#stu_password_hide").val();
            var divPwd=$("#divPwd").html("");
            if (pwd==""&&name!=""){
                divPwd.html("密码不能为空")
                return false;
            }
            return true;
        }
    </script>
    <!--轮播图开始-->
    <script type="text/javascript">
        $(function(){
            $(".screenbg ul li").each(function(){
                $(this).css("opacity","0");
            });
            $(".screenbg ul li:first").css("opacity","1");
            var index = 0;
            var t;
            var li = $(".screenbg ul li");
            var number = li.size();
            function change(index){
                li.css("visibility","visible");
                li.eq(index).siblings().animate({opacity:0},3000);
                li.eq(index).animate({opacity:1},3000);
            }
            function show(){
                index = index + 1;
                if(index<=number-1){
                    change(index);
                }else{
                    index = 0;
                    change(index);
                }
            }
            t = setInterval(show,1000);
            //根据窗口宽度生成图片宽度
            var width = $(window).width();
            $(".screenbg ul img").css("width",width+"px");
        });
    </script>
    <!--轮播图结束-->
</head>

<body>

<div>
    <div class="stu_error_box" style="background-color: #3c8dbc;padding: 15px 10px;"><p style="font-size: 30px;color: #ffffff;text-indent:3%">莲花电站三维系统</p></div>

</div>


<div id="tab">

    <div class="tab_box">
        <!-- 登录开始 -->
        <div>
            <div class="stu_error_box"></div>
            <form action="index.html" class="stu_login_error" id="form1">
                <div id="divName" style="color: #c7254e"></div>
                <div id="divPwd" style="color: #c7254e"></div>
                <div id="username">
                    <label>账&nbsp;&nbsp;&nbsp;号：</label>
                    <input type="text" id="stu_username_hide" name="username" />
                </div>
                <div id="password">
                    <label>密&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" id="stu_password_hide" name="password"/>
                </div>

                <div id="remember">
                    <input type="checkbox" name="remember">
                    <label>记住密码</label>
                </div>
                <div id="login">
                    <button type="submit">登录</button>
                </div>
            </form>
        </div>
        <!-- 登录结束-->
    </div>
</div>
<div class="screenbg">
    <ul>
        <li><a href="javascript:;"><img src="../images/11.PNG"></a></li>
        <li><a href="javascript:;"><img src="../images/12.PNG"></a></li>
        <li><a href="javascript:;"><img src="../images/13.PNG"></a></li>
        <li><a href="javascript:;"><img src="../images/14.PNG"></a></li>
    </ul>
</div>

</body>
</html>
