          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <link href="../js/SuperMap_iClient3D_9D_for_WebGL_1901211048/examples/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.7.0/themes/icon.css">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/test.css">

    <script type="text/javascript" src="../js/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <link href="../js/SuperMap_iClient3D_9D_for_WebGL_1901211048/examples/css/pretty.css" rel="stylesheet">

    <script src="../js/SuperMap_iClient3D_9D_for_WebGL_1901211048/examples/js/config.js"></script>
    <script type="text/javascript" src="../js/SuperMap_iClient3D_9D_for_WebGL_1901211048/examples/js/require.min.js"
            data-main="../js/SuperMap_iClient3D_9D_for_WebGL_1901211048/examples/js/main.js"></script>

</head>
<body>

<div class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'center',split:true,tools:'#tt'" style="width:80%;  overflow: hidden ">
        <div id="tts" data-options="border:false" style="height: 30px;">
            <button type="button" id="play" class="easyui-linkbutton" ><img src="../images/kaishi.png" style="width: 15px;height: 15px;">&nbsp;开 始</button>
            <button type="button" id="pause" class="easyui-linkbutton "><img src="../images/zanting.png" style="width: 15px;height: 15px;">&nbsp;暂 停</button>
            <button type="button" id="stop" class="easyui-linkbutton "><img src="../images/tingzhi.png" style="width: 15px;height: 15px">&nbsp;停 止</button>
            <select id="stopList" class="form-control" style="width: 50%; display: none"></select>
            <label><input type="checkbox" id="show-line" style="display: none"> <!--显示飞行路线--></label>
            <label><input type="checkbox" id="show-stop" style="display: none"><!-- 显示飞行站点--></label>

        </div>

        <div id="cesiumContainer"  ondblclick="fullscreen(),exitFullscreen()"></div>
        <audio loop="loop" src="../music/test.mp3" controls="controls" id="aa"></audio>
    </div>
</div>

</body>

<script>
    // 全屏
    function fullscreen() {
        var docElm = document.documentElement;
        if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
        } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
        } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
        } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
        }
    }

    // 退出全屏
    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
</script>
<script type="text/javascript" src="../js/my_config.js"></script>
<script src="../js/test.js"></script>

</html>
